<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>

	<div class="elements">

			<div class="small-ellipse"><img src="img/small_ellipse.svg" alt=""></div>
		</div>
	<div class="top-right-bubble">
		<img src="img/top-right-bubble.svg" alt="">
	</div>
	<div class="left-bubble">
		<img src="img/left-bubble.svg" alt="">
	</div>
	<div class="center-bubble">
		<img src="img/center-bubble.svg" alt="">
	</div>
	<header>
		<div class="main-menu">
			<div class="logo">
				<img src="img/logo.svg" alt="">

				<div class="links" id="myLinks">
					<ul>
						<li><a href="#">Услуги</a></li>
						<li><a href="#">Клиенты</a></li>
						<li><a href="#">Кейсы</a></li>
						<li><a href="#">Отзывы</a></li>
						<li><a href="#">Блог</a></li>
						<li><a href="#">Контакты</a></li>
					</ul>

			<div class="number-phone">

			</div>
			<div class="button-whatsapp">
				<div class="wp_circle"><img src="img/wp_circle.svg" alt=""></div>
				<div class="wp_phone"><img src="img/wp_phone.svg" alt=""></div>
				<div class="wp_radius"><img src="img/wp_radius.svg" alt=""></div>			
				<div class="button-wp-text"><a href="#" class="button-whatsapp"/>Whatsapp</a></div></div>
		</div>
	</header>
	<main>
		<div class="content">
			<div class="left-content">
				<div class="headings">

						<h1>Разработка сайтов <br> <span>ПОД КЛЮЧ</span></h1>

						<h2>Разработаем проект для решения<br> задачи любой сложности</h2>
					</div>
				</div>
				<div class="form">
					<form action="">
						<input type="text" placeholder="+7 (999) 444 22-33" id="input-number">
						<input type="submit" value="Реализовать мою идею" id="input-submit">
					</form>
				</div>
			</div>
			<div class="right-content">
				<div class="main-elements">
			<div class="background-rectangle">
				<img src="img/rectangle.svg" alt="">
			</div>
			<div class="yellow-triangle">
				<img src="img/triangle.svg" alt="">
			</div>
			<div class="dot-grid">
				<img src="img/tt.svg" alt="">
			</div>
			<div class="top-left-rectangle">
				<div class="top-left-circle">
					<div class="ellipse">
						<img src="img/EllipceUP.svg" alt="">

					<div class="people">
						<img src="img/peoples.svg" alt="">

					<div class="ellipse-text">
						<p><span>+80%</span></p>
						<p>К количеству <br> клиентов</p>
					</div>
				</div>
				<img src="img/rectangle_top_left.svg" alt="">

			<div class="vertical-rectangle">

				<div class="vertical-circle">
					<div class="ellipse">

			<div class="bottom-rectangle">
				<div class="ellipse">

					<img src="img/EllipceUP.svg" alt="">
					</div>
					<div class="UP">
						<img src="img/UP.svg" alt="">
					</div>
				</div>
				<div class="bottom-text">
					<p>Рост прибыли <br> компании</p>
				</div>

					<div class="item-bottom"></div>
					<div class="item-bottom"></div>

					<div class="item-bottom"></div>

					<div class="item-bottom"></div>
					<div class="item-bottom"></div>
					<div class="item-bottom"></div>
					<div class="item-bottom"></div>
					<div class="item-bottom"></div>
					<div class="item-bottom"></div>
					<div class="item-bottom"></div>
					<div class="item-bottom"></div>
					<div class="item-bottom"></div>
				</div>
				<div class="bottom-line-up">
					<img src="img/line-up-bottom.svg" alt="">
				</div>
				<div class="numeral">
					<div class="num400">
						<p>400</p>
					</div>
					<div class="num300">
						<p>300</p>
					</div>
					<div class="num200">
						<p>200</p>
					</div>
					<div class="num100">
						<p>100</p>
